<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting visualizer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="bars-container">
                
            </div>
            <div class="bottom-bar">
                <div id="slider-container">
                    <div>Speed</div>
                </div>
                <div id="buttons-container">
                    <input type="button" id="array-randomizer" value="Randomize array">
                    <input type="button" id="bubble-sort-button" value="Bubble sort">
                    <input type="button" id="quick-sort-button" value="Quick sort">
                    <input type="button" id="merge-sort-button" value="Merge sort">
                    <input type="button" id="shell-sort-button" value="Shell sort">
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
        <script src="js/quickSort.js"></script>
        <script src="js/bubbleSort.js"></script>
        <script src="js/mergeSort.js"></script>
        <script src="js/shellSort.js"></script>
    </body>
</html>
